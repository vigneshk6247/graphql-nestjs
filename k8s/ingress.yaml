apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphql-nestjs-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: graphql.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: graphql-nestjs-service
              port:
                number: 3000
